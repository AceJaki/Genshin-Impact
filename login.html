<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="/photos/logo.webp">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="/photos/download (1).png">
                <h2 class="card-heading">
                    <small>Account Log In</small>
                </h2>
            </div>
            <form class="card-form">
                <div class="input">
                    <label class="input-label">Username/Email</label>
                    <input type="email" class="input-field" required>
                </div>
                <!-- <div class="input">
                    <label class="input-label">Email</label>
                    <input type="text" class="input-field" required>
                </div> -->
                <div class="input">
                    <label class="input-label">Password</label>
                    <input type="password" minlength="8" class="input-field" required>
                </div>
                <div class="action">
                    <button class="btn-action" >Log In</button>
                </div>
                <br>
                <a href="register.html" class="link" target="_blank">Register Now</a>
                <span class="psw">Forgot <a href="/forgotpassword.html" target="_blank">password</a> ?</span>
            </form>
        </div>
    </div>
</body>
</html>
