<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <link rel="icon" href="/photos/logo.webp">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="/photos/download (1).png">
                <h2 class="card-heading">
                    <small>Forgot password</small>
                </h2>
            </div>
            <form class="card-form">
                <div class="input">
                    <label class="input-label">Email</label>
                    <input type="email" class="input-field" required>
                </div>
                <div class="input">
                    <label class="input-label">Security Code</label>
                    <input type="password" class="input-field" maxlength="6" required>
                </div>
                <!-- <div class="input">
                    <label class="input-label">Enter password</label>
                    <input type="password" class="input-field" required>
                </div>
                <div class="input">
                    <label class="input-label">Please enter password again</label>
                    <input type="password" class="input-field" required>
                </div> -->
                <div class="action">
                    <button class="btn-action">Submit</button>
                </div>
                <br>
                <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" class="link" target="_blank">Check your email</a>
            </form>
</body>
</html>
